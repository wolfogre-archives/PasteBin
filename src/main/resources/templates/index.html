<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.ogg">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Paste Bin</title>
    <!-- TODO：之后要下载下来 -->
    <script src="//code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script th:src="@{js/paste-bin.js}"></script>
</head>
<body>
<div>
    你的IP：<span id="ip" th:text="${ip}"></span><br/>
    你的位置：<span id="location">定位中...</span><br/>
    最近一小时提交：<span th:text="${countInLastHour}"></span>次<br/>
    <form action="submit" method="post">
        发布者<input type="text" name="name"/><br/>
        语言
        <select name="language">
            <option th:each="it : ${languageList}" th:value="${it.getValue()}" th:text="${it.getKey()}"></option>
        </select>
        <br/>
        代码<br/>
        <textarea rows="20" cols="80" name="content"></textarea>
        <input type="submit" value="粘贴！" />
    </form>
</div>
</body>
</html>
